<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Criador de Arte Digital</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">  
            <a href="/">PokeMemes</a>
            <nav>
                <ul class="menu">
                    <li>
                        Sobre
                    </li>
                    <li>
                        Contato
                    </li>
                </ul>
            </nav>
    </header>
    
    
    <section class="flex">
        <!-- Contêiner de visualização do meme -->

        <div id="divResultadoBG" class="resultadoBG">
            <div id="divResultadoUp" class="resultadoUp">
            </div>
            <div id="divResultadoDown" class="resultadoDown">
            </div>
        </div>


    <div class="sectiontexto">
         <!-- Inputs dos textos -->

         <textarea id="textBoxUp" placeholder="Digite o texto do topo"></textarea>
         
         <textarea id="textBoxDown" placeholder="Digite o texto da base"></textarea>
         
         <button id="downloadButton" onclick="download()">Download</button>
           
    </div>

</section>


<!-- Contêiner lista de memes -->
<h2>Selecione seu meme</h2>
<section id="divMemes" class="flex">

</section>


<!-- Contêiner seleção das imagens -->
    <section>

        <div class="controles">
                
                <input id="inputUploadImage" type="file"> 
        </div>

    </section>

    <script src="/scripts/dom-to-img.js"></script>
    <script src="/scripts/script.js"></script>
</body>

</html>
